<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        /* 10 */
        /* .red-text {
            color: red;
        } */

        h2 {
            font-family: Lobster, Monospace;
        }

        /* p {
            font-size: 16px;
            font-family: Monospace;
        } */

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }

        /* .smaller-image {
            width: 100px;
        } */
    </style>
</head>

<body>
    <!-- 01  -->
    <div class="container-fluid">
        <!-- 12 -->
        <div class="row">
            <!-- 03, 10 -->
            <div class="col-xs-8">
                <h2 class="text-center text-primary">CatPhotoApp</h2>
            </div>
            <div class="col-xs-4">
                <!-- 10 -->
                <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat"
                        alt="A cute orange cat lying on its back."></a>
            </div>
        </div>
        <!-- 02 -->
        <img src="https://bit.ly/fcc-running-cats" class="img-responsive">
        <!-- 09 -->
        <div class="row">
            <!-- 03, 04, 05 -->
            <div class="col-xs-4">
                <!-- 13  -->
                <button class="btn btn-default btn-block btn-primary">Like <i class="fas fa-thumbs-up"></i></button>
            </div>
            <!-- 06 -->
            <div class="col-xs-4">
                <!-- 14 -->
                <button class="btn btn-default btn-block btn-info">Info <i class="fas fa-info-circle"></i></button>
                <!-- 07 -->
            </div>
            <div class="col-xs-4">
                <button class="btn btn-default btn-block btn-danger">Delete <i class="fas fa-trash"></i></button>
            </div>
        </div>

        <!-- 11 -->
        <p>Things cats <span class="text-danger">love</span> :</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <!-- 15 -->
            <div class="row">
                <div class="col-xs-6">
                    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div class="col-xs-6">
                    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>
            </div>
            <!-- 16 -->
            <div class="row">
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Crazy</label>
                </div>
            </div>
            <!-- 18 -->
            <div class="row">
                <!-- 17 -->
                <div class="col-xs-7">
                    <input class="form-control" type="text" placeholder="cat photo URL" required>
                </div>
                <div class="col-xs-5">
                    <button class="btn btn-primary" type="submit">Submit <i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
</body>

</html>
